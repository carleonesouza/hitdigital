<div class="w-full">
    <div class="w-full p-2">
        <div class=" flex w-full text-center justify-center">
            <h1 class="border-b-2 border-color">Contato<span class="title"></span></h1>
        </div>
        <div class="w-full justify-center flex mb-5">
            <div class="p-6 bg-card rounded-lg shadow mt-10">
                <form class="space-y-8">
                    <div class="space-x-2 w-full flex items-center">
                        <div class="w-full">
                            <input type="text" id="nome" class="shadow-sm text-sm rounded-lg w-full p-2.5"
                                placeholder="Nome*" required>
                        </div>
                        <div class="w-full">
                            <input type="email" id="email" class="shadow-sm text-sm rounded-lg w-full p-2.5"
                                placeholder="E-mail*" required>
                        </div>
                    </div>
                    <div class="sm:col-span-2 w-full">

                        <textarea id="message" rows="6" class="p-2.5 w-full text-sm rounded-lg shadow-sm "
                            placeholder="Mensagem*" required></textarea>
                    </div>
                    <div class="w-full text-center">
                        <button type="submit" class="py-3 px-5 submit text-sm shadow-lg font-medium text-center text-white rounded-lg bg-primary-700
                        sm:w-fit">ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
